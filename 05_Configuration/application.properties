# ================================================
# NeuraSys Application Configuration - HYBRID
# Version: 1.0.0-HYBRID
# ================================================

# ================================================
# DATABASE CONFIGURATION
# ================================================
db.host=localhost
db.port=3306
db.name=NeuraSysDB
db.username=neurasys_app
db.password=NeuraSys@2025!

# Connection Pool Settings (HikariCP)
db.pool.maximum=10
db.pool.minimum=2
db.pool.timeout=30000
db.pool.idle.timeout=600000
db.pool.max.lifetime=1800000

# Hybrid Schema Support
db.hybrid.metrics=true
db.hybrid.event.source=true
db.backup.metadata.tracking=true
db.space.optimization.stats=true

# ================================================
# HYBRID MONITORING CONFIGURATION
# ================================================

# Method Routing (LOCAL?NATIVE, NETWORK?JAVA_WATCH)
monitor.routing.enabled=true
monitor.local.method=NATIVE
monitor.network.method=JAVA_WATCH
monitor.cloud.method=POLLING
monitor.default.method=NATIVE

# Native C Monitor (Windows API - Real-time)
monitor.native.enabled=true
monitor.native.dll.path=FileMonitor.dll
monitor.native.timeout=30000
monitor.native.buffer.size=65536
monitor.use.c.native=true

# Java Fallback Monitoring
monitor.java.watch.enabled=true
monitor.java.poll.interval=5000
monitor.java.poll.timeout=10000
monitor.fallback.java=true

# Event Source Tracking
monitor.event.source.tracking=true
monitor.event.logging=true
monitor.event.database.logging=true

# ================================================
# SPACE OPTIMIZATION SETTINGS (98% Savings)
# ================================================
optimization.compression.enabled=true
optimization.compression.algorithm=ZSTD
optimization.compression.level=9

optimization.deduplication.enabled=true
optimization.deduplication.algorithm=SHA256

optimization.incremental.enabled=true
optimization.incremental.threshold=1024

# Hybrid Tracking
backup.duration.tracking=true
backup.metadata.database=true
backup.deduplication.stats=true
backup.compression.stats=true

# ================================================
# MONITORING SETTINGS
# ================================================
monitor.max.paths=10
monitor.recursive=true
monitor.buffer.size=8192

# File Filters
monitor.max.file.size=104857600
monitor.include.extensions=
monitor.exclude.extensions=tmp,log,cache

# ================================================
# BACKUP SETTINGS
# ================================================
backup.base.directory=D:/Pragadeesh_D/Backups
backup.create.subdirectories=true
backup.filename.pattern={name}_{timestamp}.{ext}

# Retention Policy
backup.retention.enabled=true
backup.retention.days=90
backup.retention.min.versions=5
backup.retention.schedule=0 2 * * *

# Smart Retention Strategy
backup.keep.all.days=7
backup.keep.daily.days=30
backup.keep.weekly.days=180
backup.keep.monthly.days=365

# ================================================
# ONEDRIVE INTEGRATION
# ================================================
onedrive.enabled=false
onedrive.client.id=
onedrive.client.secret=
onedrive.redirect.uri=http://localhost:8080/callback
onedrive.sync.interval=300000

# ================================================
# PERFORMANCE SETTINGS - HYBRID OPTIMIZED
# ================================================
performance.async.backups=true
performance.thread.pool.size=4
performance.batch.size=100
performance.queue.size=1000

# Hybrid Thread Management
performance.native.monitor.threads=1
performance.java.monitor.threads=2
performance.backup.threads=3

# Event Processing
event.queue.size=10000
event.batch.size=100
event.processing.timeout=60000

# ================================================
# LOGGING SETTINGS - HYBRID EVENTS
# ================================================
logging.level=INFO
logging.file.path=logs/neurasys.log
logging.file.max.size=10MB
logging.file.max.history=30
logging.console.enabled=true

# Hybrid Event Logging
logging.hybrid.events=true
logging.event.source=true
logging.native.events=true
logging.java.events=true
logging.backup.metadata=true
logging.performance.metrics=true

# ================================================
# UI SETTINGS
# ================================================
ui.theme=modern
ui.language=en
ui.refresh.interval=5000
ui.show.notifications=true

# ================================================
# SECURITY SETTINGS
# ================================================
security.encrypt.backups=false
security.encrypt.database=false
security.verify.checksums=true

# ================================================
# ADVANCED SETTINGS - HYBRID TUNING
# ================================================

# Hybrid Mode
hybrid.mode.enabled=true
hybrid.auto.method.selection=true
hybrid.fallback.enabled=true
hybrid.performance.comparison=true
hybrid.adaptive.routing=false

# Tuning
hybrid.native.priority=HIGH
hybrid.java.priority=MEDIUM
hybrid.cache.size=1000

# Debug
advanced.debug.mode=false
advanced.profile.performance=false
advanced.auto.update.check=true
